source:
  connection_uri: postgres://root:password@localhost:5432/root
  transformers:
    - database: public
      table: employees
      columns:
        - name: last_name
          transformer:
            name: redacted
            options:
              character: '#'
              width: 12
bridge:
  bucket: replibyte-test
  region: us-east-2
  access_key_id: minioadmin
  secret_access_key: minioadmin
  endpoint:
    custom: 'http://localhost:9000'
